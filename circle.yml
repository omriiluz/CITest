machine:
  services:
    - docker

deployment:
  hub:
    branch: master
    commands:
      - docker info
      - echo building tag $(git describe --tags --abbrev=1)
      - docker build -t omriiluz/citest:$(git describe --tags --abbrev=1) .
        environment:
            VER: 1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push omriiluz/citest
