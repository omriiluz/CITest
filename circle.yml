machine:
  environment:
    VER: 1$(git describe --tags --abbrev=1)
  services:
    - docker

deployment:
  hub:
    branch: master
    commands:
      - docker info
      - echo building tag $VER
      - docker build -t omriiluz/citest:$VER .
      - docker tag omriiluz/citest:$VER omriiluz/citest:latest
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push omriiluz/citest
